<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="blog-card__wrapper">
      <figure>
        <img
          src="./assets/images/illustration-article.svg"
          alt="Illustration Article image"
        />
      </figure>
      <section>
        <div class="blog-card__tag">Learning</div>
        <p class="blog-card__date">Published 21 Dec 2023</p>
        <h1 class="blog-card__title">HTML & CSS foundations</h1>
        <p class="blog-card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="blog-card__author">
          <figure>
            <img src="./assets/images/image-avatar.webp" alt="author image" />
          </figure>
          <h2>Greg Hooper</h2>
        </div>
      </section>
    </main>
  </body>
</html>
